#wgpu_glyph = { version = "0.3.1", git = "https://github.com/hecrj/wgpu_glyph.git" }


[dependencies.slotmap]
version = "0.4"
features = ["unstable"]

[dependencies.smallvec]
version = "^0.6"
features = ["union"]

[dependencies.image]
version = "*"
default-features = false
features = ["jpeg", "png_codec"]

